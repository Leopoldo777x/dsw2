{% block content %}


{% include "header.html" with subtitle="Todas las tareas"%}

{% for task in tasks %}

<p>{{ task.name }} 
  {% if task.completed %} ✅ 
  {% else %} ❌ 
  {% endif %}
  <a href="{% url 'tasks:task-detail' task.slug %}"> Más información</a>
</p>






{% endfor %}


<a href="{% url 'tasks:task-list-pending' %}">Tareas pendientes</a>

{% endblock %}
